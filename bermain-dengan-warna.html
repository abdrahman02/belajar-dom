<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bermain dengan warna</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }

      .bg-light-sky-blue {
        background-color: lightskyblue;
      }

      .kotak {
        height: 25px;
        width: 25px;
        margin: 10px auto;
      }

      .merah {
        background-color: red;
      }

      .hijau {
        background-color: green;
      }

      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="h1">Bermain dengan Warna</h1>

    <button id="btn" type="button">Ubah Background</button>

    <br /><br />
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" />
    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255" />
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255" />

    <script src="js/bermain-dengan-warna.js"></script>
  </body>
</html>
